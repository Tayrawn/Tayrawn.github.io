<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Light and Dark mode variables */
        :root {
            --background-color: #ecf0f1;
            --text-color: #333;
            --container-bg-color: #fff;
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --progress-bg-color: #ddd;
            --skills-bg-color: #2980b9;
            --footer-bg-color: #3498db;
        }

        .dark-mode {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --container-bg-color: #34495e;
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --progress-bg-color: #444;
            --skills-bg-color: #3e5c74;
            --footer-bg-color: #1a252f;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header styling */
        .header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        /* Container styling */
        .about-container {
            background-color: var(--container-bg-color);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            padding: 20px;
            text-align: center;
            width: 90%;
            transition: background-color 0.3s;
        }

        /* Progress bar styling */
        .progress-bar-container {
            width: 100%;
            background-color: var(--progress-bg-color);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        h1 {
            font-size: 28px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .skills-list li {
            background-color: var(--skills-bg-color);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .contact-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .contact-link:hover {
            background-color: var(--secondary-color);
        }

        /* Footer styling */
        footer {
            background-color: var(--footer-bg-color);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .skills-list li {
                padding: 8px;
                font-size: 12px;
            }

            .contact-link {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <label>
            <input type="checkbox" id="darkModeToggle">
           
        </label>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>About Me</h1>
    </div>

    <div class="about-container">
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <p id="typewriter"></p>
        <ul class="skills-list" id="skills-list">
            <li>JavaScript</li>
            <li>PHP</li>
            <li>IT Desktop Support Specialist</li>
            <li>Basic Infrastructure</li>
            <li>IT Network and System Support</li>
        </ul>
        <a href="https://tayrawn.github.io/" class="contact-link" id="contact-link">View My Dashboard</a>
    </div>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script>
        // Typewriter effect with progress bar and loading percentage synchronization
        const text = "Hello, I'm Tyron Aguilocho an experienced IT professional with a strong background in software development, system administration, and technical support. Skilled in coding, particularly with Java and PHP, I have developed and maintained various applications and systems. I am well-versed in building databases and network-based infrastructures, ensuring optimal performance and security.My technical expertise extends to troubleshooting a wide range of hardware and software issues, including PCs, laptops, and network connectivity problems. I am also adept at providing helpdesk support, resolving user issues, and assisting with network and system administration tasks. My hands-on experience in IT infrastructure, combined with a proactive approach to problem-solving, makes me a valuable asset in any technical environment.";
        let i = 0;
        const speed = 50; // Speed of typing in milliseconds
        const progressBar = document.getElementById("progress-bar");
        const typewriter = document.getElementById("typewriter");
        const darkModeToggle = document.getElementById('darkModeToggle');

        function typeWriter() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;
                const progress = (i / text.length) * 100;
                progressBar.style.width = progress + '%';
                setTimeout(typeWriter, speed);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeWriter();
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
        });

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
